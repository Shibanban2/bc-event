<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>イベント日程</title>
<style>
  body {
    font-family: sans-serif;
    padding: 10px;
    background: #f9f9f9;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 16px; /* ← スマホ用に少し大きめ */
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px; /* ← 余白増やす */
    text-align: center;
  }
  th {
    background: #eee;
  }
  .done {
    background: #d0f0d0;
    text-decoration: line-through;
  }
  input[type="checkbox"] {
    transform: scale(1.4); /* ← チェックボックスも大きめに */
  }
</style>
</head>
<body>

<h2>イベント日程</h2>

<table id="schedule">
  <thead>
    <tr>
      <th>日付</th>
      <th>時間</th>
      <th>ステージ</th>
      <th>クリア</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
const events = [
  { date: "10/6", time: "12:00", stage: "天空アリーナ" },
  { date: "10/6", time: "18:00", stage: "天空アリーナ" },
  { date: "10/7", time: "15:00", stage: "灼熱砂漠" },
  { date: "10/8", time: "21:00", stage: "氷結洞窟" },
  { date: "10/9", time: "09:00", stage: "氷結洞窟" },
  { date: "10/10", time: "20:00", stage: "雷鳴高原" },
  { date: "10/11", time: "14:00", stage: "雷鳴高原" },
  { date: "10/12", time: "08:00", stage: "幻影都市" },
  { date: "10/13", time: "19:00", stage: "幻影都市" },
  { date: "10/14", time: "17:00", stage: "天空アリーナ" },
  { date: "10/15", time: "22:00", stage: "灼熱砂漠" },
  { date: "10/16", time: "11:00", stage: "氷結洞窟" },
  { date: "10/17", time: "16:00", stage: "雷鳴高原" },
  { date: "10/18", time: "13:00", stage: "幻影都市" },
  { date: "10/19", time: "09:00", stage: "天空アリーナ" },
  { date: "10/20", time: "18:00", stage: "灼熱砂漠" },
  { date: "10/21", time: "20:00", stage: "氷結洞窟" },
  { date: "10/22", time: "21:00", stage: "雷鳴高原" },
  { date: "10/23", time: "12:00", stage: "幻影都市" },
  { date: "10/24", time: "08:00", stage: "天空アリーナ" }
];

const tbody = document.querySelector("#schedule tbody");

events.forEach(ev => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${ev.date}</td>
    <td>${ev.time}</td>
    <td>${ev.stage}</td>
    <td><input type="checkbox" data-stage="${ev.stage}"></td>
  `;
  tbody.appendChild(tr);
});

tbody.addEventListener("change", e => {
  if (e.target.type === "checkbox") {
    const stageName = e.target.dataset.stage;
    if (e.target.checked) {
      document.querySelectorAll(`input[data-stage="${stageName}"]`)
        .forEach(chk => chk.closest("tr").remove());
    }
  }
});
</script>

</body>
</html>
