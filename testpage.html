const DURATION_MS = 2 * 60 * 60 * 1000; 

// URL短縮のためのマップ
const eventNameToIndex = new Map(events.map((e, i) => [e.name, i]));
const eventIndexToName = events.map(e => e.name);

// URL短縮のための関数 (インデックスのカンマ区切り)
function namesToIndicesString(names) {
    const indices = names.map(name => eventNameToIndex.get(name)).filter(i => i !== undefined);
    return indices.sort((a, b) => a - b).join(',');
}

function indicesStringToNames(str) {
    if (!str) return [];
    return str.split(',').map(i => eventIndexToName[parseInt(i, 10)]).filter(name => name);
}

let urlParams = new URLSearchParams(window.location.search);
let clearedStages = indicesStringToNames(urlParams.get("cleared"));

const todayEl = document.getElementById("today");
const tomorrowEl = document.getElementById("tomorrow");
const futureEl = document.getElementById("future");
const clearedEl = document.getElementById("cleared-list");
// 過去イベントのDOM要素
const pastEventsSectionEl = document.getElementById("past-events-section");
const pastEl = document.getElementById("past");


function getJstTime(timeStr) {
  return new Date(timeStr); 
}


function getJstDateString(dt) {
  const baseDate = new Date(dt.getTime());
  baseDate.setHours(0, 0, 0, 0);
  
  const JST_OFFSET_MS = 9 * 60 * 60 * 1000;
  const targetDate = new Date(baseDate.getTime() + JST_OFFSET_MS);

  return targetDate.toISOString().slice(0, 10);
}


function isSameJstDay(d1, d2) {
    return getJstDateString(d1) === getJstDateString(d2);
}

/**
 * イベント要素を作成して追加する関数
 * @param {HTMLElement} el - イベントを追加するDOM要素
 * @param {string} name - イベント名
 * @param {Date} timeStart - イベント開始時刻
 * @param {boolean} isUpcoming - 開催前か
 * @param {boolean} isPast - 過去イベントか
 */
function addEvent(el, name, timeStart, isUpcoming, isPast = false){
  // 過去イベントではない、かつクリア済みの場合、未クリアリストには追加しない
  if (!isPast && clearedStages.includes(name)) return; 
  
  const li = document.createElement("li");
  li.className = "event-item" + (isUpcoming ? " upcoming" : "") + (isPast ? " past" : "");
  
  let duration = DURATION_MS;
  const timeEnd = new Date(timeStart.getTime() + duration);
  
  const formatTime = (d) => d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0');
  
  const timeText = formatTime(timeStart) + "～" + formatTime(timeEnd);
  
  // チェックボックスを生成 (過去イベントでもチェックできるように)
  const isCleared = clearedStages.includes(name);

  li.innerHTML = `
    <span class="event-time">${timeText}</span>
    <span class="event-name">${name}</span>
    <input type="checkbox" class="check" data-event-name="${name}" ${isCleared ? 'checked' : ''}>
  `;

  // チェックボックスのリスナーを追加
  const checkbox = li.querySelector(".check");
  checkbox.addEventListener("change", ()=>{});


  el.appendChild(li);
}

function render(){
  
  todayEl.innerHTML = ''; 
  tomorrowEl.innerHTML = '';
  futureEl.innerHTML = "";
  pastEl.innerHTML = ""; 

  
  const nowJst = new Date(); 
  
  
  const todayStr = getJstDateString(nowJst);
  
  
  const tomorrowJst = new Date(nowJst.getTime());
  tomorrowJst.setDate(tomorrowJst.getDate() + 1); 
  const tomorrowStr = getJstDateString(tomorrowJst);


  
  let currentOrFutureEvents = [];
  let pastEvents = []; 

  events.forEach(ev => {
    ev.times.forEach(t => {
      const timeStart = getJstTime(t);
      const timeEnd = new Date(timeStart.getTime() + DURATION_MS);
      
      // 終了したイベント
      if(timeEnd.getTime() < nowJst.getTime()) {
        // 過去イベントはクリア状況に関わらずリストアップ
        pastEvents.push({name: ev.name, time: t, date: timeStart, dateStr: getJstDateString(timeStart)});
        return; 
      }

      // 開催中/開催予定のイベント
      currentOrFutureEvents.push({name: ev.name, time: t, date: timeStart, dateStr: getJstDateString(timeStart)});
      
    });
  });

  
  let dateMap = {};
  currentOrFutureEvents.forEach(ev => {
    if(!dateMap[ev.dateStr]) dateMap[ev.dateStr] = [];
    dateMap[ev.dateStr].push(ev);
  });
  
  // 過去イベントのマップ
  let pastDateMap = {};
  pastEvents.forEach(ev => {
    if(!pastDateMap[ev.dateStr]) pastDateMap[ev.dateStr] = [];
    pastDateMap[ev.dateStr].push(ev);
  });
  
  
  // イベントリストのソート
  Object.keys(dateMap).forEach(date => {
      dateMap[date].sort((a,b)=>a.date.getTime() - b.date.getTime());
  });
  Object.keys(pastDateMap).forEach(date => {
      // 過去イベントは日付降順、時間昇順
      pastDateMap[date].sort((a,b)=>a.date.getTime() - b.date.getTime()); 
  });


  let isTodayEmpty = true;
  let isTomorrowEmpty = true;

  // 未クリアイベントの描画 (クリア済みは addEvent 側でフィルタリングされる)
  Object.keys(dateMap).sort().forEach(dateStr => {
      const eventList = dateMap[dateStr];

      let targetEl;
      
      if(dateStr === todayStr){
          
          targetEl = todayEl;
          isTodayEmpty = false;
      } else if (dateStr === tomorrowStr){
          // 明日
          targetEl = tomorrowEl;
          isTomorrowEmpty = false;
      } else {
          // 明後日以降
          targetEl = futureEl;

          const div = document.createElement("div");
          const title = document.createElement("h3");
          title.textContent = dateStr;
          div.appendChild(title);

          const ul = document.createElement("ul"); ul.className="event-list";
          
          eventList.forEach(ev=>addEvent(ul, ev.name, ev.date, true));
          
          div.appendChild(ul);
          futureEl.appendChild(div);
          return;
      }
      
      // 今日・明日は ul に直接追加
      eventList.forEach(ev=>{
          const isUpcoming = ev.date.getTime() >= nowJst.getTime();
          addEvent(targetEl, ev.name, ev.date, isUpcoming);
      });
  });

  // 過去イベントの描画 (日付の降順)
  Object.keys(pastDateMap).sort().reverse().forEach(dateStr => {
    const eventList = pastDateMap[dateStr];

    const div = document.createElement("div");
    const title = document.createElement("h3");
    title.textContent = dateStr;
    div.appendChild(title);

    const ul = document.createElement("ul"); ul.className="event-list";
    
    eventList.forEach(ev=>addEvent(ul, ev.name, ev.date, false, true)); // isPast = true
    
    div.appendChild(ul);
    pastEl.appendChild(div);
  });
  
  // イベントがなかった場合、メッセージを表示
  if (isTodayEmpty) {
    todayEl.innerHTML='<li class="event-item">本日開催予定の未クリアイベントはありません。</li>';
  }
  if (isTomorrowEmpty) {
    tomorrowEl.innerHTML='<li class="event-item">明日開催予定の未クリアイベントはありません。</li>';
  }
  if(pastEvents.length === 0){
    pastEl.innerHTML='<li class="event-item">表示できる過去のイベントはありません。</li>';
  }


  renderClearedList();
}

function renderClearedList(){
  clearedEl.innerHTML="";
  if(clearedStages.length===0){ 
    clearedEl.textContent="なし"; 
    return;
  }
  const ul = document.createElement("ul"); ul.className="event-list";
  clearedStages.forEach(name=>{
    const li = document.createElement("li");
    li.className = "event-item";
    li.innerHTML = `${name} <button class="remove">×</button>`;
    li.querySelector(".remove").addEventListener("click", ()=> {
      clearedStages = clearedStages.filter(x=>x!==name);
      // クリア済みリストから削除したら、URLを更新して再レンダリングを促す
      document.getElementById("update-url").click(); 
    });
    ul.appendChild(li);
  });
  clearedEl.appendChild(ul);
}

document.getElementById("update-url").addEventListener("click", ()=> {
    const allStages = events.map(e => e.name); // 全ステージ名を取得
    const checkedStagesOnScreen = new Set();
    const uncheckedStagesOnScreen = new Set();
    
    // 画面上の全チェックボックスを走査し、チェック状態を集める
    document.querySelectorAll(".check").forEach(cb => {
        const name = cb.getAttribute('data-event-name');
        if (!name) return;

        if (cb.checked) {
            checkedStagesOnScreen.add(name);
        } else {
            uncheckedStagesOnScreen.add(name);
        }
    });

    let finalClearedStages = new Set();
    
    // 1. 全ステージ名をループし、最終的なクリア状態を決定
    allStages.forEach(stageName => {
        // A. 画面上のチェックボックスが一つでもチェックされている場合
        if (checkedStagesOnScreen.has(stageName)) {
            finalClearedStages.add(stageName);
        } 
        // B. 画面に表示されていないが、元のURLでクリア済みだった場合（状態維持）
        // ただし、画面に表示されている場合はAのロジックが優先される
        else if (!uncheckedStagesOnScreen.has(stageName) && clearedStages.includes(stageName)) {
            finalClearedStages.add(stageName);
        }
        // C. 画面に表示されており、すべてチェックが外れている場合 (Bの条件で弾かれる)
        // D. 画面に表示されておらず、元のURLでも未クリアだった場合 (Setに追加しない)
    });

    let updatedClearedStages = Array.from(finalClearedStages);
    
    // URLのクリア済みパラメータを作成
    const params = new URLSearchParams();
    if(updatedClearedStages.length>0) {
        const shortParam = namesToIndicesString(updatedClearedStages);
        params.set("cleared", shortParam);
    }
    
    // URLのクリア済みパラメータを更新し、ページをリロードして再レンダリング
    window.location.search=params.toString();
});

document.getElementById("copy-url").addEventListener("click", ()=> {
  navigator.clipboard.writeText(window.location.href).then(()=>alert("クリア状況を保存したURLをコピーしました！"));
});

document.getElementById("show-cleared").addEventListener("click", (e)=> {
  const isHidden = clearedEl.style.display==="none" || clearedEl.style.display==="";
  clearedEl.style.display = isHidden ? "block" : "none";
  e.target.textContent = isHidden ? 'クリア済みを隠す' : 'クリア済みを見る';
});

// 過去のイベント表示/非表示切り替え機能
document.getElementById("show-past").addEventListener("click", (e)=> {
    const isHidden = pastEventsSectionEl.style.display === "none" || pastEventsSectionEl.style.display === "";
    pastEventsSectionEl.style.display = isHidden ? "block" : "none";
    e.target.textContent = isHidden ? '過去のイベントを隠す' : '過去のイベントを見る';
});

render();
</script>
