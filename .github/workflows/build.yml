name: Generate Schedule Image

on:
  workflow_dispatch:
  push:
    branches:
      - main   # ← GAS が push したら自動で実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install Japanese fonts
        run: sudo apt-get update && sudo apt-get install -y fonts-ipafont

      - name: Install dependencies
        run: pip install pandas matplotlib requests aiohttp

      - name: Generate schedule image
        run: python gantt-chart/generate_schedule.py

      - name: Commit and push schedule.png
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schedule.png
          git commit -m "Update schedule image" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}