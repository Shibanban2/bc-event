name: Generate Stage PDF

on:
  workflow_dispatch:
    inputs:
      stage_ids:
        description: "更新されたステージID (カンマ区切り)"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ← これ追加（リモート履歴をちゃんと取る）

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Generate PDFs
        run: |
          IFS=',' read -ra IDS <<< "${{ github.event.inputs.stage_ids }}"
          for id in "${IDS[@]}"; do
            echo "▶️ Processing $id"
            python scripts/generate_pdf.py "$id"
          done

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stage2/
          git commit -m "Update PDFs: ${{ github.event.inputs.stage_ids }}" || echo "No changes"
          git pull --rebase origin main # ← リモートの変更を先に取り込む
          git push origin main
