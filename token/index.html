<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃんこイベントデータダウンロード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
    }
    a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .view-link {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>にゃんこイベントデータ</h1>
    <ul>
      <li><a id="gatyaLink" href="./gatya.tsv" download>gatya.tsv をダウンロード</a></li>
      <li><a id="saleLink" href="./sale.tsv" download>sale.tsv をダウンロード</a></li>
      <li><a id="itemLink" href="./item.tsv" download>item.tsv をダウンロード</a></li>
    </ul>
    <div class="view-link">
      <a href="./view.html">データをWebで表示する</a>
    </div>
  </div>

  <script>
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("gatyaLink").setAttribute("download", `gatya_${today}.tsv`);
    document.getElementById("saleLink").setAttribute("download", `sale_${today}.tsv`);
    document.getElementById("itemLink").setAttribute("download", `item_${today}.tsv`);
  </script>
</body>
</html>
