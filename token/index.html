<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>にゃんこスケジュール - 表表示</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 4px; font-size: 0.9rem; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>にゃんこイベントTSV（生データ）</h2>
  <div>
    <button onclick="loadTSV('gatya')">gatya</button>
    <button onclick="loadTSV('sale')">sale</button>
    <button onclick="loadTSV('item')">item</button>
  </div>
  <div id="table-container" style="margin-top: 1rem;"></div>

  <script>
    function loadTSV(type) {
      fetch(`../tsv/${type}.tsv`)
        .then(res => res.text())
        .then(text => {
          const rows = text.trim().split('\n').map(row => row.split('\t'));
          const html = '<table>' + rows.map(row =>
            '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>'
          ).join('') + '</table>';
          document.getElementById('table-container').innerHTML = html;
        });
    }
  </script>
</body>
</html>
