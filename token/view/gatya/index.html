<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャ情報 | にゃんこ大戦争</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 20px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #666;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>ガチャ情報</h1>
  <pre id="tsvContent">読み込み中...</pre>
  <script>
    fetch("../../data/gatya.tsv")
      .then(response => response.text())
      .then(data => {
        document.getElementById("tsvContent").textContent = data;
      })
      .catch(error => {
        document.getElementById("tsvContent").textContent = "読み込みに失敗しました";
        console.error(error);
      });
  </script>
</body>
</html>
