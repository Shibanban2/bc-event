<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>更新ステージ一覧</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    li {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }
    li:hover {
      transform: translateY(-3px);
    }
    .stage-id {
      font-weight: bold;
      color: #007acc;
    }
    .stage-title {
      flex: 1;
      margin: 0 15px;
      color: #444;
    }
    a {
      text-decoration: none;
      color: #fff;
      background: #007acc;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.2s;
    }
    a:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <h1>更新されたステージ一覧</h1>
  <ul>
    <li>ND016 アンガード大魔宮 — <a href='https://shibanban2.github.io/bc-event/stage2/ND/ND016.pdf'>PDF</a></li><li>ND017 遊園森林ガングール — <a href='https://shibanban2.github.io/bc-event/stage2/ND/ND017.pdf'>PDF</a></li><li>ND018 ニュータウン海淵 — <a href='https://shibanban2.github.io/bc-event/stage2/ND/ND018.pdf'>PDF</a></li>
  </ul>
</body>
</html>
