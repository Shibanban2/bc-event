<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>更新ステージ一覧</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    li {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;  /* ← スマホで折り返し */
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }
    li:hover {
      transform: translateY(-3px);
    }
    .stage-id {
      font-weight: bold;
      color: #007acc;
      flex: 0 0 auto;
    }
    .stage-title {
      flex: 1 1 100%;
      margin: 8px 0;
      color: #444;
      font-size: 0.95rem;
    }
    a {
      text-decoration: none;
      color: #fff;
      background: #007acc;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.2s;
      flex: 0 0 auto;
    }
    a:hover {
      background: #005f99;
    }

    /* スマホ用に調整 */
    @media (max-width: 600px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      .stage-title {
        margin: 10px 0;
      }
      a {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <h1>更新されたステージ一覧</h1>
  <ul>
    <li>ND022 リバース聖墓 <a href='https://shibanban2.github.io/bc-event/stage2/ND/ND022.pdf'>PDF</a></li>
  </ul>
</body>
</html>
