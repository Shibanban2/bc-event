<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>にゃんこ大戦争スケジュール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* モーダルのサイズ調整 */
    .modal-content {
      max-width: 400px;
      max-height: 300px;
      overflow-y: auto;
      margin: auto;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    スケジュール
    <a class="tsv-link" href="https://script.google.com/macros/s/AKfycbwnbI6ppe7d9CNwdpU9QugQq99UAFWFKw2KL9YdnK2pWOyZNIvoZNCo34OMdqhEcJaW/exec" target="_blank">tsvリンク</a>
    <button id="save-btn">画像として保存</button>
      <button id="contact-btn" style="right: 4.5rem; position: absolute;">Contact</button>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('gatya')">gatya</div>
    <div class="tab" onclick="showTab('sale')">sale</div>
    <div class="tab" onclick="showTab('item')">item</div>
    <div class="tab" onclick="showTab('mission')">mission</div>
    <div class="tab" onclick="showTab('all')">すべての予定</div>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="showAll" />
    <label for="showAll">開催中のイベントも表示</label>
  </div>

  <main id="main-container">
    <div id="gatya" class="content"></div>
    <div id="sale" class="content hidden"></div>
    <div id="item" class="content hidden"></div>
    <div id="mission" class="content hidden"></div>
    <div id="all" class="content hidden"></div>
  </main>

  <!-- モーダル -->
  <div id="detail-modal" class="modal-backdrop">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
<!-- Contact用モーダル -->
<div id="contact-modal" class="modal-backdrop">
  <div class="modal-content">
    <span id="contact-close">&times;</span>
    <h2>Contact Me</h2>
    <p>ご連絡はTwitterからお願いします。</p>
    <a href="https://x.com/BCevent_bot" 
       target="_blank" 
       style="
         display:inline-block;
         padding:10px 20px;
         background:#1da1f2;
         color:#fff;
         text-decoration:none;
         border-radius:20px;
         font-weight:bold;
         margin-top:10px;
       ">
       Twitterで連絡する
    </a>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
